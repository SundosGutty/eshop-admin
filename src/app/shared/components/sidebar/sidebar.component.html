<div class="admin-sidebar">
  <div class="logo">
    <img src="/assets/images/logo.png" />
  </div>
  <div class="links">
    <ul>
      <li *ngFor="let menuItem of menuItems" [routerLinkActive]="['active']">
        <a [routerLink]="menuItem.route">
          <i [ngClass]="menuItem.icon"></i> {{ menuItem.label }}
        </a>
      </li>
      <li>
        <a class="logout" (click)="logoutUser()">
          <i class="fa-solid fa-sign-out"></i> Logout
        </a>
      </li>
    </ul>
  </div>
</div>

<admin-confirm-dialog [content]="dialogContent" *ngIf="dialogContent" (userResponded)="shouldDelete($event)"></admin-confirm-dialog>
